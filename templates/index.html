<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>say Hello</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
</head>
<body>
        <img src="https://raw.githubusercontent.com/MariyaSha/SimpleGreetingApp/main/logo.png">
        <br>
        <form action="greet" method="post">
                <h1>{{name}}</h1>

                <!-- this is the part  of templating language of flask -->
                {% if greeting %}
                        <h1>{{greeting}}</h1>
                {% endif %}
                <br>
                <input type="text" name="name_input" placeholder="Type Here">
                <br>
                <!-- we do not button tag in the form tag -->
                <input type="submit" value="submit" id="greet">

        </form>


</body>
</html>
